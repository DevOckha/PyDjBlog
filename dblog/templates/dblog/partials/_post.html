{% extends 'base.html' %}
{% load static %}
{% block title %}Post{% endblock title %}
{% block content %}
    <div class="card mb-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <h1 class="card-title h3 mb-3">{{ post.title |title}}</h1>
                    <img src="{{ post.image.url }}" alt="" class="img-thumbnail" style="float: left; margin-right: 20px;margin-bottom: 20px;">
                    <p class="card-text">{{ post.content|safe }}</p> 
                    <small>{{ post.created_by }} - {{ post.created_time }}</small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
